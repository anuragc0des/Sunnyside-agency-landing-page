<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- CONTENT AREA -->
    <main class="container">
      <div class="header_wrapper">
        <!-- HEADER AREA -->
        <header class="header">
          <!-- HEADER LOGO AND MENU AREA -->
          <nav class="navbar">
            <figure>
              <img
                src="./images/logo.svg"
                alt="logo image"
                class="navbar_logo"
              />
            </figure>

            <!-- DESKTOP MENU AREA -->
            <ul class="navbar_menu" id="navbar_menu_mobile">
              <li class="navbar_menu_item">
                <a href="#" class="navbar_menu_item_link hover_link">About</a>
              </li>

              <li class="navbar_menu_item">
                <a href="#" class="navbar_menu_item_link hover_link"
                  >Services</a
                >
              </li>

              <li class="navbar_menu_item">
                <a href="#" class="navbar_menu_item_link hover_link"
                  >Projects</a
                >
              </li>

              <li class="navbar_menu_item">
                <a href="#" class="navbar_menu_item_link contact-btn"
                  >Contact</a
                >
                <div class="triangle"></div>
              </li>
            </ul>

            <!-- MOBILE MENU ICON AREA -->
            <a href="#" class="menu_mobile" id="menu_mobile">
              <!-- IMAGE BACKGROUND CSS -->
            </a>
          </nav>

          <!-- HEADER TITLE AREA -->

          <section class="header_title">
            <h1 class="header_title_heading">We are creatives</h1>

            <figure>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                class="header_title_arrow"
              />
            </figure>
          </section>
        </header>
      </div>
    </main>
  </body>
</html>
